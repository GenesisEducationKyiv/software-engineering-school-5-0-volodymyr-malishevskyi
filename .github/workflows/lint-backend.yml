name: Lint Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/lint-backend.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/lint-backend.yml"

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Run ESLint
        run: npm run lint
        working-directory: ./backend
